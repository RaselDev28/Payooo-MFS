<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo MFS Function</title>


  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <!-- Account Balence -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">Account Balence</div>
              <div id="account-balence" class="stat-value">89400</div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- Features Start-->
          <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
          </div>
          <!-- Features End -->
          <div class="divider"></div>
          <!-- add money form Start-- -->
          <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <label class="label">Amount</label>
              <input id="input-add-money" type="text" class="input" placeholder="Enter Your Amount" />
              <label class="label">Password</label>
              <input id="input-pin-number" type="password" class="input" placeholder="PIN Number" autocomplete="off" />
              <button id="btn_add_money" class="btn btn-neutral mt-4">Add Money</button>
            </div>
          </div>
          <!-- add money form End-- -->
          <!-- Cash Out start Form Start -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <label class="label">Cash Out Amount</label>
              <input id="input-cash-out" type="text" class="input" placeholder="Enter Your Amount" />
              <label class="label">Password</label>
              <input id="input-cash-out-pin" type="password" class="input" placeholder="PIN Number"
                autocomplete="off" />
              <button id="btn_Cash_out" class="btn btn-neutral mt-4">Cash Out</button>
            </div>
          </div>
          <!-- Cash Out start Form End -->
        </div>
      </div>
    </div>

  </main>

  <!-- JS File -->
  <script src="js/utilities.js"></script>
  <script src="js/add_money.js"></script>
  <script src="js/cash_out.js"></script>
</body>

</html>
