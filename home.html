<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Available Balence -->
            <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balence" class="stat-value">89400</div>
                      <div class="stat-desc">Available Balence</div>
                    </div>
                  </div>
            </div>
            <div class="divider"></div>
            <!-- User Action Button -->
             <div>
                <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                <button id="show-cash-out-btn" class="btn btn-lg">Cash Out</button>
             </div>
             <div class="divider"></div>
             <!-- Add Money Form -->
             <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input type="number" id="input-add-money" placeholder="Enter Your Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" placeholder="password" id="pin-number" class="input input-bordered" autocomplete="off" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- Add Money Form End -->

              <!-- Cash Out Form Start-->
              <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input type="number" id="input-cash-out-money" placeholder="Enter Your Cash Out Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" placeholder="password" id="cash-out-pin" class="input input-bordered" autocomplete="off" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
              <!-- Cash Out Form End -->
          </div>
        </div>
      </div>
 </main>

 <!-- <script src="JS/home.js"></script> -->
 
   <script src="Js/addMoney.js"></script>
   <script src="JS/cashOut.js"></script>
   <script src="JS/features.js"></script>
</body>
</html>
